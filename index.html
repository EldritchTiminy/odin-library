<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
  </head>
  <body>
    <main>

      <table class="library">
        <thead>
          <tr>
            <th>Book Author</th>
            <th>Book Title</th>
            <th>Chapters</th>
            <th>Read Status</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="newBtn">New Book</button>

      <form style="display:none;" id="newBkFm">
        <label for="author">Author</label>
        <input type="text" id="author" name="book_author">
        <label for="title">Title</label>
        <input type="text" id="title" name="book_title">
        <label for="chapters">Chapters</label>
        <input type="text" id="chapters" name="chapter_count">
        <label for="read">Read</label>
        <select id="read" name="read">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
        <div>
          <button type="button" id="newBkSub">Submit</button>
          <button type="reset" id="rst">Reset</button>
          <button type="button" id="cl">Cancel</button>
        </div>
      </form>

    </main>

    <script src="./script1.js"></script>

  </body>
</html>
